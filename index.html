<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="advert">
      <picture>
        <source srcset="./images/image-header-mobile.jpg" alt="" media="(max-width:686px)"/>
        <img src="./images/image-header-desktop.jpg" alt=""/>
      </picture>
      <div class="innerAdvert">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div><h2 class="firstH2">10k+</h2> <h3>companies</h3></div>
        <div><h2>314</h2> <h3>templates</h3></div>
        <div><h2>12m+</h2> <h3>queries</h3></div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://developerchrisp.github.io/portfolio">Developer Chris P</a>.</p>
    </div>
  </footer>
</body>
</html>
